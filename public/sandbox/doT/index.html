    	<link rel="stylesheet" type="text/css" href="/layout/css/jq.ui.css" />

    <body>
<script>
//More on doT at http://olado.github.com/doT/
doT.templateSettings = {
  evaluate:    /\{\{([\s\S]+?)\}\}/g,
  interpolate: /\{\{=([\s\S]+?)\}\}/g,
  encode:      /\{\{!([\s\S]+?)\}\}/g,
  use:         /\{\{#([\s\S]+?)\}\}/g,
  define:      /\{\{##\s*([\w\.$]+)\s*(\:|=)([\s\S]+?)#\}\}/g,
  conditional: /\{\{\?(\?)?\s*([\s\S]*?)\s*\}\}/g,
  iterate:     /\{\{~\s*(?:\}\}|([\s\S]+?)\s*\:\s*([\w$]+)\s*(?:\:\s*([\w$]+))?\s*\}\})/g,
  varname: 'it',												//define extra names here if wanted
  strip: true,													//strip whitespace?
  append: true,													//setting this to false might improve performance
  selfcontained: false
};

//var tempFn = doT.template("<h1>Here is a sample template {{=it.foo}}</h1>");
var tempFn = doT.template(external.txt);

var resultText = tempFn({foo: 'with doT'});

$('body').html(resultText);

</script>
