<!DOCTYPE html>
<html>
<head>
    <title>FunLife</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name='apple-mobile-web-app-capable' content='yes'/>
    <META CONTENT='no-cache'>

    <link rel='stylesheet' type='text/css' href='all.min.css'/>


    <!--Turn on the script below for remote debugging.-->
    <script src='https://trigger.io/catalyst/target/target-script-min.js#DC786277-82C8-4F4C-A3A7-B5854D9B94CE'></script>

    <!--inline javascript files are loaded SYNCHRONOUSLY-->

    <script src='all.min.js'></script>


</head>

<body>
<div id='ui_kit'>
    <div id='header'>
        <div class="navbar navbar-fixed-top">
            <div class='navbar-inner row-fluid lead'>
                <div id='top_left_button' class='span3 text-left'></div>
                <div id='title' class='span6 text-center'></div>
                <div id='top_right_button' class='span3 text-right'></div>
            </div>
        </div>
    </div>

    <!--Snippets to be used for top buttons-->

    <div id='top_back_button' class='top_left_button back_button'>
        <a class="btn btn-small back_button"  href="javascript:;">Back</a>
    </div>

    <div id='top_logout_button' class='top_right_button'>
        <a class='btn btn-small'  href='/users_controller/logout'>Logout</a>
    </div>

    <div id='top_new_chat_button' class='top_right_button'>
        <a class="btn btn-small"  href="/chats_controller/new/">New</a>
    </div>

    <!--End button snippets-->


    <div id='content'>
        <div id='starting_panel' class='panel'></div>
    </div>

    <nav id="mainnav">
        <h2>Sample Side Nav</h2>
    </nav>
    <!--        Footer          -->

    <div id='footer'
         class='nav-glyphish-example ui-footer ui-bar-a ui-footer ui-bar-a ui-panel-content-fixed-toolbar ui-panel-content-fixed-toolbar-closed ui-footer-fixed'>
        <div class='nav-glyphish-example ui-navbar ui-mini'>
            <ul class='ui-grid-d'>
                <li class='ui-block-a'>
                    <a id='bottom_nav_home' href='/users_controller/'
                       class='ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a'>
                        <span class='ui-btn-inner'>
                          <span class='ui-icon ui-icon-custom ui-icon-shadow ui-icon-home'>&nbsp;</span>
                        </span>
                    </a>
                </li>
                <li class='ui-block-b'>
                    <a id='bottom_nav_photos' href='/photos_controller/'
                       class='ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a'>
                        <span class='ui-btn-inner'>
                        <span class='ui-icon ui-icon-custom ui-icon-shadow ui-icon-photos'>&nbsp;</span>
                        </span>
                    </a>
                </li>
                <li class='ui-block-c'>
                    <a href='/photos_controller/take_photo/'    class='ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a'>
                        <span class='ui-btn-inner'>
                        <span class='ui-icon ui-icon-custom ui-icon-shadow ui-icon-camera'>&nbsp;</span>
                      </span>
                    </a>
                </li>
                <li class='ui-block-d'>
                    <a id='bottom_nav_places' href='/places_controller/'         class='ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a'>
                        <span class='ui-btn-inner'>
                          <span class='ui-icon ui-icon-custom ui-icon-shadow ui-icon-locations'>&nbsp;</span>
                        </span>
                    </a>
                </li>
                <li class='ui-block-e'>
                    <a id='bottom_nav_people' href='/people_controller/'          class='ui-btn ui-btn-up-a ui-btn-inline ui-btn-icon-top'>
                        <span class='ui-btn-inner'>
                          <span class='ui-icon ui-icon-custom ui-icon-shadow ui-icon-people'>&nbsp;</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--        End Footer          -->

    <!-- Chat Footer -->
    <div id='chat_footer' class="navbar navbar-inverse navbar-fixed-bottom">
        <div class='navbar-inner row-fluid input-append '>
            <div class='span10 no_margin'>
                <input class='span12 no_margin' type="text">
            </div>
            <div class='span2 text-center no_margin width21'>
                <a class="btn btn-info btn-block">Send</a>
            </div>
        </div>
    </div>

    <!-- End Chat Footer -->


</div>
</body>
</html>
